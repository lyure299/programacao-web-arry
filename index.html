<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array loja online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <script>
        //Array loja online
        let produtos = ['camisa', 'calça', 'tênis', 'boné'];
        let precos = [70, 90, 100, 20]; 

        produtos.push('óculos');
        precos.push(20);

        produtos.shift();
        precos.shift();

        console.log(produtos);  
        console.log(precos);    
    </script>
</body>
</html>
